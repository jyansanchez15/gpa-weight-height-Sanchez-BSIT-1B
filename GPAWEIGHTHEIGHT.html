<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Heightes</title>
</head>
<body>
    <center>
    <h1>Insert the things here</h1>
    <label for="gpa">GPA: </label>
    <input type="number" id="gpa" step="0.01"><br><br>
    
    <label for="height">Height (cm): </label>
    <input type="number" id="height" step="0.01"><br><br>

    <label for="weight">Weight (kg): </label>
    <input type="number" id="weight" step="0.01"><br><br>

    <button onclick="processData()">Submit</button>

    <h2>Pa daut sad gamay oie</h2>
    <p id="result"></p>

    <script>
        function processData() {
            let gpa = parseFloat(document.getElementById('gpa').value);
            let height = parseFloat(document.getElementById('height').value);
            let weight = parseFloat(document.getElementById('weight').value);

            gpa = gpa.toFixed(2);
            height = height.toFixed(2);
            weight = weight.toFixed(2);

            document.getElementById('result').innerHTML = 
                `GPA: ${gpa}<br>` +
                `Height: ${height} cm<br>` +
                `Weight: ${weight} kg`;
        }
    </script>
</center>
</body>
</html>
